{% extends 'base_admin.html' %}
{% block content %}

<div class="row eb-box">
    <div class="col-sm-12 col-md-12 ">
        <div class="block-flat">
            <div class="boxheader">
                <h3>模块设置</h3>
            </div>
            <div class="content">
                {% if params_temp %}
                    <form method="post" >
                        {{params_temp}}
                        <input hidden value="{{data_id}}" id="id" name="id" >
                        <button class="btn btn-primary mb-3" type="submit">   保  存   </button>
                        {% if err %}
                            <div class="alert alert-danger">{{err}}</div>
                        {%endif%}
                    </form>

                {% else %}
                    <div class="alert alert-info">无配置参数</div>
                {%endif%}

            </div>
        </div>
    </div>
</div>

{% endblock %}

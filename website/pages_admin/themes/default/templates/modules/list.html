{% extends 'base_admin.html' %}
{% block content %}

<div class="eb-box">

     <table class="table table-striped table-hover eb-table">
        <thead>
            <tr>
                <th>模块名称</th>
                <th>模块说明</th>
                <th>版本号</th>
                <th>作者</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for key,value in datas.items() %}

                <tr>
                    <td>{{value.name}}</td>
                    <td>{{value.info}}</td>
                    <td>{{value.version}}</td>
                    <td>{{value.author}}</td>
                    <td class="pd-a">
                        {% if value.admin_url %}
                        <a href="{{value.admin_url}}" ><i class="fa fa-list-ul"></i> 管理模块 </a>
                        {%endif%}
                        {% if value.settings_temp %}
                        <a href="modules_save?id={{key}}" ><i class="fa fa-cog"></i> 设置模块 </a>
                        {%endif%}
                    </td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
</div>

{% endblock %}

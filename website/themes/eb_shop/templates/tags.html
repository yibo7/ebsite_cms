{% extends 'base_site.html' %}
{% block title %}
所有标签-{{SiteName}}
{% endblock %}

{% block content %}

<div class="container mt-3">
    <div class="title">
        <div class="title-txt">所有标签</div>
    </div>
</div>
<div style="padding-bottom: 20px;" class="container mt-20 ">
    <div class="row">
        <div class="col-lg-12 eb-box">
            <div class="taglist">
                {% for item in data_list %}
                    <li>
                        <a href="{{item.get_url()}}" >{{item.name}}({{item.article_count}})</a>
                    </li>
                {% endfor %}

            </div>
        </div>
         {{pager}}
    </div>

</div>

{% endblock %}
